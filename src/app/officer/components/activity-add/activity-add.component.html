<div class="page-toolbar">
    <div>
        <button [routerLink]="['/officer/activity']" mat-icon-button matTooltip="ย้อนกลับ">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <label>เพิ่มกิจกรรมนิสิต</label>
    </div>

    <span>
        <button [routerLink]="['add']" routerLinkActive="router-link-active" class="justify-content-end" mat-icon-button
            matTooltip="โหลดข้อมูล" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>refresh</mat-icon>
        </button>
    </span>
</div>

<div class="page-content">
    <div class="row">
        <div class="col">



            <form [formGroup]="formActivity" #ngForm="ngForm" class="form-container" autocomplete="off">
                <mat-card>
                    <!-- <mat-card-header>
                        <mat-card-title>
                            Profile Information <span *ngIf="ngForm.submitted && !formActivity.valid" class="small-font"
                                [ngClass]="{'invalid': ngForm.submitted }">* required</span>
                        </mat-card-title>
                    </mat-card-header> -->

                    <mat-card-content>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="w-100">
                                    <input formControlName="actid" matInput placeholder="รหัสกิจกรรม">
                                </mat-form-field>
                            </div>
                            <div class="col-md-8">
                                <mat-form-field class="w-100">
                                    <input formControlName="actname" matInput placeholder="ชื่อกิจกรรม">
                                </mat-form-field>
                            </div>

                        </div>






                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w-100">
                                    <mat-label>องค์กรที่จัด</mat-label>
                                    <mat-select>
                                        <mat-option [value]='1'>1</mat-option>
                                        <mat-option [value]='2'>2</mat-option>
                                        <mat-option [value]='3'>3</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w-100">
                                    <mat-label>ผู้เปิดกิจกรรม</mat-label>
                                    <mat-select>
                                        <mat-option [value]='1'>1</mat-option>
                                        <mat-option [value]='2'>2</mat-option>
                                        <mat-option [value]='3'>3</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <mat-form-field class="w-100">
                                    <mat-label>ปีการศึกษา</mat-label>
                                    <mat-select>
                                        <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                          </mat-option> -->
                                        <mat-option [value]='2564'>2564</mat-option>
                                        <mat-option [value]='2565'>2565</mat-option>
                                        <mat-option [value]='2566'>2566</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field class="w-100">
                                    <mat-label>ภาคเรียน</mat-label>
                                    <mat-select>
                                        <mat-option [value]='1'>1</mat-option>
                                        <mat-option [value]='2'>2</mat-option>
                                        <mat-option [value]='3'>3</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-md-4 top-padding">
                                <mat-form-field class="w-100">
                                    <mat-label>วันทีจัดกิจกรรม</mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 top-padding">
                                <mat-form-field class="w-100">
                                    <mat-label>วันทีปิดกิจกรรม</mat-label>
                                    <input matInput [matDatepicker]="picker1">
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="สถานที่จัดกิจกรรม">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field class="w-100">
                                    <textarea formControlName="address" matInput placeholder="รายละเอียด"></textarea>
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="จำนวนที่รับ">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="แหล่งงบประมาณ">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="งบประมาณขออนุมัติ">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field class="w-100">
                                    <input matInput placeholder="งบประมาณใช้งานจริง">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <mat-label>กิจกรรมสำหรับ</mat-label>
                                <section class="example-section">
                                    <span>
                                        <mat-checkbox class="example-margin" [checked]="allComplete"
                                            [indeterminate]="someComplete()" (change)="setAllfaculty($event.checked)">
                                            เลือกทั้งหมด
                                        </mat-checkbox>
                                    </span>
                                    <span>
                                        <ul>
                                            <li *ngFor="let item of faculty;">
                                                <mat-checkbox class="example-margin" [ngModel]="item.completed"
                                                    (change)="item.completed=$event.checked"
                                                    [ngModelOptions]="{standalone: true}"
                                                    (ngModelChange)="updateAllComplete()">
                                                    {{item.name}}
                                                </mat-checkbox>
                                            </li>
                                        </ul>
                                    </span>
                                </section>
                            </div>
                        </div>



















                        <div class="row">
                            <div class="col-md-12">
                                <mat-radio-group [ngClass]="{'invalid': ngForm.submitted && fa.gender.errors?.required}"
                                    formControlName="gender" class="margin-left">
                                    <mat-radio-button value="male"> เปิด </mat-radio-button>
                                    <mat-radio-button value="female"> ปิด </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions class="mb-2">
                        <button mat-raised-button class="bg-warning" type="reset">ล้างข้อมูล</button>
                        <button (click)="saveForm()" class="bg-success text-white" mat-raised-button>บันทึก</button>
                    </mat-card-actions>
                </mat-card>
            </form>







        </div>
    </div>
</div>
