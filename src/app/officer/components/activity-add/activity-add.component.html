            <form>
                <div class="form-row">
                    <div class="form-group col">
                        <mat-form-field appearance="fill">
                            <mat-label>รหัสกิจกรรม</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <mat-form-field appearance="outline">
                            <mat-label>ชื่อกิจกรรม</mat-label>
                            <input matInput>
                            
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Select sssss</mat-label>
                            
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>




                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Favorite food</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="Sushi">
                </mat-form-field>






                <mat-form-field appearance="fill">
                    <mat-label>ปีการศึกษา</mat-label>
                    <mat-select>
                        <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option> -->
                        <mat-option [value]="1">one</mat-option>
                        <mat-option [value]="2">two</mat-option>
                        <mat-option [value]="3">tree</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>ภาคเรียน</mat-label>
                    <mat-select>
                        <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option> -->
                        <mat-option [value]="1">1</mat-option>
                        <mat-option [value]="2">2</mat-option>
                        <mat-option [value]="3">3</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="form-row">
                    <div class="form-group col-md-2 mb-2">

                        <label class="form-label" for="validationDefault01">รหัสกิจกรรม</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="รหัสกิจกรรม"
                            value="" required>

                    </div>
                    <div class="form-group col-md-8 mb-2">
                        <label class="form-label" for="validationDefault01">ชื่อกิจกรรม</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="ชื่อกิจกรรม"
                            value="" required>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label class="form-label" for="inputState">ประเภทกิจกรรม</label>
                            <select id="inputState" class="form-control form-select">
                                <option selected>โปรดเลือก</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-2">
                            <label class="form-label" for="validationDefault01">ปีการศึกษา</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="ปีการศึกษา"
                                value="" required>
                        </div>
                        <div class="col-md-2 mb-2">
                            <label class="form-label" for="inputState">ภาคเรียน</label>
                            <select id="inputState" class="form-control form-select">
                                <option selected>โปรดเลือก</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label class="form-label" for="validationDefault01">เลขที่บัตร</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="เลขที่บัตร"
                                value="" required>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label" for="validationDefault02">รหัสยืนยันบัตร</label>
                            <input type="text" class="form-control" id="validationDefault02"
                                placeholder="รหัสยืนยันบัตร" value="" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label class="form-label" for="validationDefault01">รหัสนิสิต</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="รหัสนิสิต"
                                value="" required>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="form-label" for="validationDefault02">รหัสผ่าน</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="รหัสผ่าน"
                                value="" required>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-2 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-secondary me-2" type="">ยกเลิก</button>
                <button class="btn btn-warning me-2" type="reset">ล้างข้อมูล</button>
                <button class="btn btn-success me-2" type="submit">บันทึก</button>
            </form>



        </div>
    </div>
</div>
