<div class="page-toolbar">
    <div>
        <mat-icon>domain</mat-icon>
        <label>กิจกรรมนิสิต</label>
    </div>
    <span>
        <button [routerLink]="['add']" routerLinkActive="router-link-active" class="justify-content-end" mat-icon-button
            matTooltip="เพิ่ม" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>add</mat-icon>
        </button>
        <button (click)="getallActivity()" class="justify-content-end" mat-icon-button matTooltip="โหลดข้อมูล"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>refresh</mat-icon>
        </button>
    </span>
</div>



<table class="table">
    <tbody>
        <tr *ngFor="let item of activitylist">
            <td>{{item.actcode}}</td>
            <td>{{item.actname}}</td>
            <td>
                <a [routerLink]="['view']" routerLinkActive="router-link-active"  mat-icon-button matTooltip="แก้ไข">
                    <mat-icon>create</mat-icon>
                </a>
                <a mat-icon-button matTooltip="ลบข้อมูล">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </tr>
    </tbody>
</table>
