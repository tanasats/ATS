<section [class.sidenav]="isExpanded">
    <div class="toggle">
        <mat-icon (click)="toggleMenu.emit(null)">
            {{ isExpanded ? "chevron_left" : "apps" }}
        </mat-icon>
    </div>
    <mat-list class="nav" *ngFor="let route of routeLinks">
        <a mat-list-item routerLinkActive="active-link" class="hover" routerLink="{{ route.link }}"  [routerLinkActiveOptions]="{exact: true}">
            <mat-icon mat-list-icon [matTooltip]="!isExpanded ? route.name : ''" matTooltipPosition="right">
                {{ route.icon }}</mat-icon>
            <p matLine *ngIf="isExpanded">{{ route.name }}</p>
        </a>
    </mat-list>
</section>
